<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-left">
        <div class="form">
            <input type="text" id="results" placeholder="Enter results">
            <textarea id="input" cols="30" rows="10"></textarea>
            <button id="calculate">Calculate</button> 
        </div>
    </div>
    <div class="container-left">
        <div class="form">
            <div class="adj">
                <p>Results</p>
                <input class="hidden" type="text" placeholder="Enter results"> 
            </div>
            <textarea id="results-container" cols="30" rows="10"></textarea>
            <button class="hidden">Calculate</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
